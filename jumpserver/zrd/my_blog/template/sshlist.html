<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sshlist</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/base-min.css">
</head>
<body>
<div class="pure-menu pure-menu-horizontal pure-menu-scrollable">
    <ul class="pure-menu-list">
        {% for ssh in sshs %}
            <li class="pure-menu-item"><a class="pure-menu-link">{{ ssh.host_name }}</a></li>
        {% endfor %}
    </ul>
      <style scoped>
        div.stretchy-wrapper {
            position: relative;
            background: black;
        }
        .button-success,
        .button-secondary {
            color: white;
            border-radius: 4px;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
            position:relative;
            margin-top:180px;
            margin-left: 100px;
        }

        .button-success {
            background: rgb(28, 184, 65); /* this is a green */
        }

    </style>
<div id="layout" class="pure-g">
    <a class="button-success pure-button" href="{%url 'run_ssh_cmd' %}">部署</a>
</div>
</body>
</html>
